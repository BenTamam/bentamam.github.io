################
# --- Misc --- #
################
date_format: "%B %-d, %Y"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/

# remove paginate warning since homepage is index.md
paginate: # (unset)

kramdown:
  input: GFM

# Site-wide defaults
defaults:
  - scope: { path: "", type: "posts" }
    values:
      layout: "post"
      comments: false
      social-share: true
      # fallback share image for social cards (create this file)
      share-img: "/assets/img/og/site-card.png"
  - scope: { path: "" }
    values:
      layout: "page"

exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-sitemap   # keep sitemap for SEO
  # - jekyll-paginate  # leave disabled unless you use index.html with paginate
